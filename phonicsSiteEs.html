<html>

  <head>
    <link rel="icon" type="image/x-icon" href="https://images.squarespace-cdn.com/content/v1/5e2b616f050daf643b47bace/1604788058732-3O016NGCD9P07DJ4CTRD/favicon.ico">
  </head>

  <div class="col">
    <div class="card wide-inputdiv">
      <div class="card-header">
        <h2 id="stype"> Spanish Phonics Survey </h2>

        <b>Recordatorios:</b> <br>
        
        Iniciar temporizador <b>después de decir empezar.</b> <br>
        El estudiante duda:       
        <li> espere 3 segundos.
        <li> señale la siguiente letra/palabra y diga “Sigue adelante”.
        <li> marque el sonido/palabra perdidos como incorrectos.

      </div>

      <div id="printable" class="centercard">
        <table id="wordstab" class="table phontable">
          <tr class="HIDE">
            <td>FOUR</td>
            <td>FOUR</td>
            <td>FOUR</td>
            <td>FOUR</td>
            <td>FOUR</td>
          </tr>
        </table>

        <form id="endform" onsubmit="printPDF()">
          <div class="trHideOnPrint input-group">
            <div class="input-group-prepend">
              <button id="nextbutton" class="btn btn-dark button-lg submit">Next</button>
            </div>
            <input type="text" class="fnamein form-control" placeholder="First Name" required> 
            <input type="text" class="lnamein form-control" placeholder="Last Name" required> 
            <input type="text" class="gradein form-control" placeholder="Grade"> 
            <input type="text" class="schoolin form-control" placeholder="School"> 
          </div>
        </form>
      </div>

        
      <div class= "table-responsive outputdiv">
        <table id="resulttab" class="table"></table>
      </div>

    </div>
  </div>
</html>
